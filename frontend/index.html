<!doctype html>
<html>
    <head>
        <title>Mapty</title>
        <link href="/frontend/style.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
        <link href="/frontend/static/css/app.css" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-[#e5f5f2] flex flex-col items-center justify-center min-h-screen">


      <!-- Container -->
      <div class="bg-white w-full h-screen flex flex-col md:flex-row overflow-hidden">


        <!-- Mobile Top Bar -->
        <div class="md:hidden flex justify-between items-center p-4 border-b border-gray-200 bg-white relative z-[1000]">
          <h1 class="text-teal-500 font-semibold text-xl">Mapty</h1>
          <button id="menu-btn" class="text-teal-500 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

        <nav>

        </nav>

        <!-- Left Sidebar -->
        <aside id="sidebar"
               class="bg-amber-50 w-64 border-r border-gray-200 flex-col justify-between transform md:translate-x-0
                      -translate-x-full md:flex transition-transform duration-300 absolute md:relative z-20 h-full md:h-auto">
          <div class="p-6">
            <h2 class="text-teal-500 text-2xl font-semibold mb-6 hidden md:block">Mapty</h2>
            <div>
              <h3 class="text-gray-700 font-medium mb-2">Previous Workout</h3>
              <ul class="space-y-1 text-gray-600 text-sm">
                <li>Miles: 8.32</li>
                <li>Total Time: 1:08:42</li>
                <li>Avg Pace: 5:20 / km</li>
                <li>Total Calories: 1040</li>
              </ul>
            </div>
          </div>
          <div class="p-6 border-t border-gray-100">
            <button class="w-full bg-teal-500 text-white py-2 rounded-lg hover:bg-teal-600">
              Export
            </button>
          </div>
        </aside>

        <!-- Main Content (Map Area) -->
        <main class="flex-1 relative bg-[#cfe8f7]">
          <!-- Search bar -->
          <div class="absolute top-4 left-1/2 transform -translate-x-1/2 z-[1000] w-[90%] md:w-auto bg-amber-50 rounded-lg">
            <input
              type="text"
              placeholder="Search..."
              class="w-full md:w-96 px-4 py-2 rounded-lg shadow-md border border-gray-200
                     focus:outline-none focus:ring-2 focus:ring-teal-400"
            />
          </div>

          <!-- Map Placeholder -->
          <div id="map" class="w-full h-screen flex items-center justify-center text-gray-500 font-semibold"></div>
        </main>
            <!-- Right Toolbar -->
            <div
                class="hidden md:flex w-16 bg-teal-500 flex-col justify-between items-center py-6 text-white"
            >
                <div class="flex flex-col space-y-4">
                    <button class="hover:bg-teal-400 p-2 rounded-lg">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v4H3V4zm0 6h18v10a1 1 0 01-1 1H4a1 1 0 01-1-1V10z"
                            />
                        </svg>
                    </button>
                    <button class="hover:bg-teal-400 p-2 rounded-lg">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 8v8m4-4H8"
                            />
                        </svg>
                    </button>
                </div>
                <button class="hover:bg-teal-400 p-2 rounded-lg">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"
                        />
                    </svg>
                </button>
            </div>
            <!-- Mobile Toolbar -->
            <div class="md:hidden fixed bottom-0 left-0 right-0 bg-teal-500 flex justify-around items-center py-3 text-white">
              <button class="hover:bg-teal-400 p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 4a1 1 0 011-1h16a1 1 0 011 1v4H3V4zm0 6h18v10a1 1 0 01-1 1H4a1 1 0 01-1-1V10z"/>
                </svg>
              </button>
              <button class="hover:bg-teal-400 p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v8m4-4H8"/>
                </svg>
              </button>
              <button class="hover:bg-teal-400 p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>

          </div>

            <script src="/frontend/script.js"></script>
        </div>
    </body>
</html>
